<div class="modal micromodal-slide" id="modal-info" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-info-title">
            <header class="modal__header">
                <div>
                    <h2 class="modal__title" id="modal-info-title"></h2>
                </div>
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="modal-info-content"></main>
            <footer class="modal__footer">
                <button class="modal__btn modal__btn-primary" data-micromodal-close aria-label="Fermer la popup" data-micromodal-role="validate">Ok</button>
                <button class="modal__btn hidden" data-micromodal-close aria-label="Fermer la popup" data-micromodal-role="cancel">Annuler</button>
            </footer>
        </div>
    </div>
</div>
